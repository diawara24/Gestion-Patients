<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template.html">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Patient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="pageContent">
    <div class="container mt-5 mb-5">
        <div class="card">
            <div class="card-header" th:if="${mode == 'new'}">Formulaire de saisie d'un nouveau Patient</div>
            <div class="card-header" th:if="${mode == 'update'}">Formulaire de mise Ã  jour d'un Patient</div>
            <div class="card-body">
                <form th:action="@{savePatient}" method="post" >
                    <div class="form-group">
                        <input class="form-control" type="hidden" th:name="id" th:value="${patient.id}">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Name</label>
                        <input class="form-control" type="text" th:name="name" th:value="${patient.name}">
                        <span th:errors="${patient.name}" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Score</label>
                        <input class="form-control" type="number" th:name="score" th:value="${patient.score}">
                        <span th:errors="${patient.score}" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Date de Naissance</label>
                        <input class="form-control" type="date" th:name="dateNaissance" th:value="${patient.dateNaissance}">
                        <span th:errors="${patient.dateNaissance}"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Malade</label>
                        <input  type="checkbox" th:name="malade" th:checked="${patient.malade}">
                        <span th:errors="${patient.malade}"></span>
                    </div>
                    <button class="btn btn-success">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
