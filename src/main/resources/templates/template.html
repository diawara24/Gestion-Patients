<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Gestion des patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Hospo95</a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/patients">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/medecins">Medecins</a>
            </li>

            <!-- Dropdown -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    Patients
                </a>
                <div class="dropdown-menu">
                    <a sec:authorize="hasRole('ADMIN')" class="dropdown-item" th:href="@{formPatient}">Ajouter</a>
                    <a class="dropdown-item" href="#">Chercher</a>
                </div>
            </li><!-- Dropdown -->
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop1" data-toggle="dropdown">
                    <spam sec:authorize="isAuthenticated()" >
                        <spam sec:authentication="name"></spam>
                    </spam>
                </a>
                <div class="dropdown-menu">
                    <a sec:authorize="isAnonymous()" class="dropdown-item" href="#">Login</a>
                    <a sec:authorize="isAuthenticated()" class="dropdown-item" th:href="@{logout}">Logout</a>
                    <a class="dropdown-item" href="#">Profil</a>
                </div>
            </li>
        </ul>
    </nav>
    <br>
    <section layout:fragment="pageContent">

    </section>
</body>
</html>
